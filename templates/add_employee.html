{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed viewport meta tag -->
    <meta charset="UTF-8"> <!-- Fixed charset meta tag -->
    <title>Add New Employee</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .errorlist {
            color: #dc2626;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Employee</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label>{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="errorlist">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Add Employee</button>
            <a href="{% url 'admin_dashboard' %}" class="cancel-btn">Cancel</a>
            

        </form>
    </div>
</body>
</html>
